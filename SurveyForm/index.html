<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">SURVEY FORM</h1>
  <p id="description">Please fill out the form below to participate in our survey.</p>
  
  <form id="survey-form">
    <label id="name-label" for="name"><strong>Name:</strong></label>
    <input type="text" id="name" name="name" placeholder="Enter your name" requiredtitle="Please enter your name">
    
    <label id="email-label" for="email"><strong>Email:</strong></label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required title="Please enter a valid email address.">
    
    <label id="number-label" for="number"><strong>Age:</strong></label>
    <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age" required>
    
    <label for="dropdown"><strong>How did you hear about us?</strong></label>
    <select id="dropdown" name="options" required>
      <option value="">Select an option</option>
      <option value="friends">Friends</option>
      <option value="social_media">Social Media</option>
      <option value="advertisements">Advertisements</option>
      <option value="other">Other</option>
    </select>
    
    <label><strong>Gender:</strong></label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>
    
    <label><strong>Select your interests:</strong></label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="interest" value="coding"> Coding</label>
      <label><input type="checkbox" name="interest" value="music"> Music</label>
      <label><input type="checkbox" name="interest" value="sports"> Sports</label>
      <label><input type="checkbox" name="interest" value="reading"> Reading</label>
    </div>
    
    <label for="comments"><strong>Additional Comments:</strong></label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
    
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
